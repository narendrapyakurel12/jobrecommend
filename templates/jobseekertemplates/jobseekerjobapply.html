{% extends 'jobseekertemplates/base.html' %}
{% load static %}
{% block content %}

<div class="container">
	{% if not is_applied %}
	<br><br>
	<div class="col-md-6">
		<h3>Provide your cover letter for job:</h3>
		<form method='post' enctype="multipart/form-data">
			{% csrf_token %}
			{{form.as_p }}
			<button class="btn btn-success">Apply</button>
		</form>
		
	</div>
</div>
{% endif %}
{% endblock %}
